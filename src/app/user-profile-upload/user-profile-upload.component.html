<br>
<div class="container">
    <h1>Save User Profile</h1>
    <hr>
    <div>
        <h3>Example of how to Upload Form data and Image to Web API in one API call</h3><br>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" placeholder="Title" class="form-control">
        </div>
        <div class="form-group">
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" (change)="onFileChange($event)" formControlName="profileImage"
                class="form-control">
        </div><br>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

</div>
